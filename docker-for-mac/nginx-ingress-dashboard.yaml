apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: localhost-tls-certificate
  namespace: kube-system
type: Opaque
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress-dashboard
  namespace: kube-system
  labels:
    app: crm
    env: sit
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - localhost
    secretName: localhost-tls-certificate
  rules:
  - host: localhost
    http:
      paths:
      - path: /dashboard
        backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
